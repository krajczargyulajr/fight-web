<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>index - fight-web UI prototype</title>
		
		<link rel="stylesheet" href="./style/bootstrap.css" />
		<link rel="stylesheet" href="./style/bootstrap-theme.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Fight Web</h1>

			<div class="row">

			<div class="col-md-1">&nbsp;</div>

			<div id="welcome" class="col-md-6">
				<h2>Welcome!</h2>
				<p>Welcome to Fight Online!</p>
				<p>Please use the form to the right to log in or click below to register.</p>
				<button class="btn btn-primary">Register</button>
			</div>
			
			<form role="form" class="col-md-3">
				<h2>Login</h2>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" id="email" class="form-control" placeholder="Enter email" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control" placeholder="Enter password" />
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Keep me logged in
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Log in</button>
			</form>
			
			</div>
		</div>
	</body>
</html>
